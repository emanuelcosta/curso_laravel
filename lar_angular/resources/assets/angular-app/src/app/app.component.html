<mat-toolbar color="primary">
  <span>Projeto: Laravel + Angular</span>

  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openDialogLogin()">Login</button>
  </mat-menu>
</mat-toolbar>

<mat-divider></mat-divider>
<div fxLayout="row wrap" fxLayoutAlign="space-around stretch">
  <app-post *ngFor="let p of posts" [post]="p"></app-post>
</div>



<button mat-fab color="primary" class="float-button" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
