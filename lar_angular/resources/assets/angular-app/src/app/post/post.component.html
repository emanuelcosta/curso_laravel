<mat-card fxFlex class="card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ post.titulo }}</mat-card-title>
    <mat-card-subtitle>{{post.subtitulo}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ postService.host }}/storage/{{ post.arquivo }}" alt="{{ post.subtitulo }}">
  <mat-card-content>
    <p>
      {{post.mensagem}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="like()" color="primary">Like</button>
    <button mat-button (click)="delete()" color="accent">Apagar</button>
    <mat-icon color="warn" *ngIf="post.likes>0" matBadge="{{ post.likes }}" matBadgePosition="above after" matBadgeColor="warn" matBadgeOverlap="false">favorite</mat-icon>

  </mat-card-actions>
</mat-card>
