<div fxLayout="column" fxLayoutAlign="space-around none">
  <mat-form-field class="form-control">
    <input matInput placeholder="Email" [(ngModel)]="dados.user.email">
  </mat-form-field>

  <mat-form-field class="form-control">
    <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'" [(ngModel)]="dados.user.password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <button mat-button color="primary" (click)="logar()">Login</button>
</div>
